<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <header><h1>AI Quote Generator</h1></header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote">The quote will go here</div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Smj0hnson614/" target="_blank"
          >Sabrina Johnson</a
        >
        and is
        <a
          href="https://github.com/Smj0hnson614/Inspirational-quote-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a href="https://inspirational-quote1.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
